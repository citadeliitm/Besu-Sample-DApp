version: "3.8"
services:
  besu:
    image: hyperledger/besu:latest
    restart: unless-stopped
    command:
      --network-id=1337
      --genesis-file=/config/genesis.json
      --data-path=/var/lib/besu
      --p2p-port=30303
      --p2p-host=10.21.227.183
      --nat-method=DOCKER
      --rpc-http-enabled=true
      --rpc-http-host=0.0.0.0
      --rpc-http-port=8545
      --rpc-http-cors-origins="*"
      --rpc-http-api=ETH,NET,WEB3,ADMIN,IBFT
      --host-allowlist=*
      --logging=INFO
    ports:
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "8546:8545"
    environment:
      - BESU_NODE_PRIVATE_KEY_FILE=/keys/key
    volumes:
      - /home/ubuntu-21/ibft-data-alloc/data:/keys:ro
      - /home/ubuntu-21/ibft-data-alloc/data:/var/lib/besu
      - /home/ubuntu-21/ibft-data-alloc/genesis.json:/config/genesis.json:ro

